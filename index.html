<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <h2>tic-tac-toe!</h2>
    </nav>

         <div class ="players">
            <input name="playerOne" placeholder="player one">
            <input name="playerTwo" placeholder="player two">
            <button class = "submit-names">submit</button>
        </div> 

        <div id="board">
            <div class="field" data-field="0"></div>
            <div class="field" data-field="1"></div>
            <div class="field" data-field="2"></div>
            <div class="field" data-field="3"></div>
            <div class="field" data-field="4"></div>
            <div class="field" data-field="5"></div>
            <div class="field" data-field="6"></div>
            <div class="field" data-field="7"></div>
            <div class="field" data-field="8"></div>
        </div>

        <div id="final">
            <p id="message"> </p>
            <button id="restart-button">restart game</button>
        </div>

</body>
</html>
